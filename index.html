<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
    <h1>SMK CINTA KASIH TZU CHI</h1>
    </div>


    <div class="form-all">
    <div class="sign-in">
<form action="POST">
    <h2>Sign in</h2>
    <h3>or use your account</h3>
    <input type="email" id="email" placeholder="email" autocomplete="off" required>
    <label for="email"></label>
    <input type="password" id="password" placeholder="password" autocomplete="off" required>
    <label for="password"></label>
    <p>forget your password?</p>
    <button>Sign in</button>
    </form>
    </div>


        <div class="sign-up">
<form action="POST">
    <h2>Sign up</h2>
    <h3>or use your account</h3>
    <input type="email" id="email" placeholder="email" autocomplete="off" required>
    <label for="email"></label>
    <input type="password" id="password" placeholder="password" autocomplete="off" required>
    <label for="password"></label>
    <p>forget your password?</p>
    <button>Sign in</button>
    </form>
    </div>
</div>

<script src="https://unpkg.com/scrollreveal"></script>
<script>
    ScrollReveal({
  // reset: true,
  distance: "80px",
  duration: 2000,
  delay: 200,
});

ScrollReveal().reveal(".header", {
  origin: "top",
});
ScrollReveal().reveal("button", {
  origin: "bottom",
});
ScrollReveal().reveal(".sign-in", { origin: "left" });
ScrollReveal().reveal(".sign-up", { origin: "right" });

</script>
</form>
</body>
</html>
